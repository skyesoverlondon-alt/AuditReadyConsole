<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skye Profit Console — Holographic Boot</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg0: #030307;
      --bg-grid: #090a10;
      --ink: #e8ecff;
      
      --gold: #ffd36a;
      --purple: #a243ff;
      --cyan: #00f3ff;
      --cyan-dim: rgba(0, 243, 255, 0.15);

      --mono: 'Share Tech Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }
    
    body {
      background: var(--bg0);
      color: var(--ink);
      font-family: var(--mono);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* --- BASE APPLICATION LAYER (Revealed after boot) --- */
    .app-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #111324 0%, var(--bg0) 100%);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease-out, transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 1;
    }
    .app-container.active {
      opacity: 1;
      transform: scale(1);
    }
    .app-content {
      text-align: center;
    }
    .app-title {
      font-size: 3rem;
      letter-spacing: 0.1em;
      color: var(--cyan);
      text-shadow: 0 0 20px var(--cyan-dim);
      margin-bottom: 10px;
    }
    .app-subtitle {
      font-size: 1.2rem;
      color: var(--gold);
      letter-spacing: 0.14em;
      max-width: 540px;
      margin: 0 auto;
    }

    .app-actions {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }

    .app-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(0, 243, 255, 0.5);
      color: var(--ink);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: linear-gradient(90deg, rgba(0, 243, 255, 0.16), rgba(162, 67, 255, 0.12));
      box-shadow: 0 10px 40px rgba(0,0,0,0.55), 0 0 18px rgba(0, 243, 255, 0.35);
      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease;
    }
    .app-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.65), 0 0 22px rgba(0, 243, 255, 0.55);
      border-color: rgba(255, 211, 90, 0.7);
    }

    /* --- BOOT SEQUENCE OVERLAY --- */
    .boot-sequence {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: var(--bg0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      transition: opacity 0.8s ease, transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
    }
    .boot-sequence.hidden {
      opacity: 0;
      transform: scale(1.1) translateZ(100px);
      pointer-events: none;
    }

    /* CRT & Scanline Effects */
    .scanlines {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
      background-size: 100% 4px;
      z-index: 10;
      pointer-events: none;
      opacity: 0.6;
    }
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.8) 100%);
      z-index: 11;
      pointer-events: none;
    }

    /* 3D Moving Floor Grid */
    .cyber-grid {
      position: absolute;
      bottom: -30%;
      left: -50%;
      width: 200%;
      height: 100%;
      background-image: 
        linear-gradient(var(--cyan-dim) 1px, transparent 1px),
        linear-gradient(90deg, var(--cyan-dim) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: rotateX(75deg);
      transform-origin: top center;
      animation: gridScroll 3s linear infinite;
      z-index: 1;
      mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
    }
    @keyframes gridScroll {
      0% { transform: rotateX(75deg) translateY(0); }
      100% { transform: rotateX(75deg) translateY(50px); }
    }

    /* Main Console Area */
    .console-core {
      position: relative;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    /* Holographic 3D Rings */
    .hologram-stage {
      position: relative;
      width: 240px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      transform-style: preserve-3d;
    }

    .holo-logo {
      width: 130px;
      position: absolute;
      z-index: 5;
      filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.4)) drop-shadow(0 0 30px rgba(162, 67, 255, 0.2));
      animation: logoFloat 4s ease-in-out infinite, logoGlitch 6s infinite;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid transparent;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.05), 0 0 15px rgba(255,255,255,0.05);
    }

    .ring-1 {
      width: 220px; height: 220px;
      border-top: 2px solid var(--cyan);
      border-bottom: 2px solid var(--cyan);
      animation: spinAxis1 4s linear infinite;
    }
    .ring-2 {
      width: 180px; height: 180px;
      border-left: 2px solid var(--purple);
      border-right: 2px solid var(--purple);
      animation: spinAxis2 5s linear infinite;
    }
    .ring-3 {
      width: 140px; height: 140px;
      border-top: 2px solid var(--gold);
      border-left: 2px solid var(--gold);
      animation: spinAxis3 3.5s linear infinite;
    }

    @keyframes spinAxis1 { 0% { transform: rotateX(70deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: rotateX(70deg) rotateY(0deg) rotateZ(360deg); } }
    @keyframes spinAxis2 { 0% { transform: rotateX(0deg) rotateY(70deg) rotateZ(0deg); } 100% { transform: rotateX(0deg) rotateY(70deg) rotateZ(360deg); } }
    @keyframes spinAxis3 { 0% { transform: rotateX(45deg) rotateY(45deg) rotateZ(0deg); } 100% { transform: rotateX(45deg) rotateY(45deg) rotateZ(360deg); } }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-8px) scale(1.05); }
    }
    
    @keyframes logoGlitch {
      0%, 96%, 100% { filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.4)) hue-rotate(0deg); opacity: 1; }
      97% { filter: drop-shadow(0 0 25px var(--purple)) hue-rotate(90deg); opacity: 0.8; transform: translateX(2px); }
      98% { filter: drop-shadow(0 0 25px var(--cyan)) hue-rotate(-90deg); opacity: 0.9; transform: translateX(-2px); }
      99% { filter: drop-shadow(0 0 15px var(--gold)) hue-rotate(45deg); opacity: 1; transform: translateX(0); }
    }

    /* Terminal Text Area */
    .terminal-output {
      width: 100%;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .log-line {
      font-size: 13px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 6px;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
    }
    .log-line.active {
      color: var(--cyan);
      text-shadow: 0 0 8px var(--cyan);
      font-size: 14px;
    }

    .cursor {
      display: inline-block;
      width: 8px; 
      height: 15px;
      background: var(--cyan);
      margin-left: 6px;
      vertical-align: middle;
      animation: blink 0.8s step-end infinite;
      box-shadow: 0 0 10px var(--cyan);
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* High-Tech Progress Bar */
    .progress-container {
      width: 320px;
      height: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
      position: relative;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
      overflow: hidden;
    }
    
    .progress-fill {
      position: absolute;
      top: 0; left: 0; bottom: 0;
      width: 0%;
      background: linear-gradient(90deg, transparent, var(--cyan) 50%, var(--gold) 80%, #fff 100%);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
      transition: width 0.1s linear;
    }
    
    .progress-glow {
      position: absolute;
      right: 0;
      top: -3px;
      bottom: -3px;
      width: 4px;
      background: #fff;
      box-shadow: 0 0 12px 4px var(--cyan);
      border-radius: 50%;
    }

    /* Flash bang effect for transition */
    .flash-bang {
      position: fixed;
      inset: 0;
      background: #fff;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease-out;
    }
    .flash-bang.active {
      opacity: 1;
    }

  </style>
</head>
<body>

  <!-- App Layer (Shows after boot) -->
  <div class="app-container" id="app-container">
    <div class="app-content">
      <div class="app-title">SKYE PROFIT CONSOLE</div>
      <div class="app-subtitle">Skyes Over London • Audit-ready revenue + profit cockpit. Offline-first, client-proof.</div>
      <div class="app-actions">
        <a class="app-cta" href="/index.html">Enter Console</a>
      </div>
    </div>
  </div>

  <!-- Flash Effect -->
  <div class="flash-bang" id="flash"></div>

  <!-- Boot Sequence -->
  <div class="boot-sequence" id="boot-sequence">
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="cyber-grid"></div>

    <div class="console-core">
      
      <!-- Hologram Rings & Logo -->
      <div class="hologram-stage">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        <img 
          src="/icon-512%20(2).png" 
          alt="Skyes Over London" 
          class="holo-logo"
        >
      </div>

      <!-- Terminal Output -->
      <div class="terminal-output" id="terminal">
        <!-- Lines injected via JS -->
      </div>

      <!-- Hardware Progress Bar -->
      <div class="progress-container">
        <div class="progress-fill" id="progress-bar">
          <div class="progress-glow"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      const bootLines = [
        "SKYES OVER LONDON // CONTROL PLANE ONLINE",
        "BOOTING SKYE PROFIT CONSOLE",
        "CHECKING OFFLINE-FIRST DATA STORES",
        "HARDENING AUDIT TRAIL + RECON LINKS",
        "STAGING REVENUE + PROFIT DASH",
        "PRIME PACK BUILDER // PRINT-READY",
        "READY TO LAUNCH"
      ];

      const terminal = document.getElementById('terminal');
      const progressBar = document.getElementById('progress-bar');
      const bootContainer = document.getElementById('boot-sequence');
      const appContainer = document.getElementById('app-container');
      const flash = document.getElementById('flash');

      // Hacker character set for decryption effect
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+<>?";
      
      const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

      async function scrambleText(element, finalString) {
        let currentString = "";
        
        for (let i = 0; i < finalString.length; i++) {
          // Rapidly scramble 2-3 random characters before locking the real one
          for (let j = 0; j < 2; j++) {
            let randomChar = chars[Math.floor(Math.random() * chars.length)];
            element.innerHTML = currentString + randomChar + '<span class="cursor"></span>';
            await sleep(15);
          }
          currentString += finalString[i];
          element.innerHTML = currentString + '<span class="cursor"></span>';
          
          // Progress bar increments slightly with each character
          updateProgress(finalString.length, i);
        }
      }

      let globalProgress = 0;
      let totalChars = bootLines.join("").length;
      let charsTyped = 0;

      function updateProgress(lineLength, charIndex) {
        charsTyped++;
        // Calculate percentage based on total characters to type across all lines
        let percent = (charsTyped / totalChars) * 100;
        progressBar.style.width = `${percent}%`;
      }

      async function runBootSequence() {
        const logElements = [];

        for (let i = 0; i < bootLines.length; i++) {
          // Demote previous active line
          if (logElements.length > 0) {
            logElements[logElements.length - 1].classList.remove('active');
            // Remove cursor from old line
            logElements[logElements.length - 1].innerHTML = logElements[logElements.length - 1].innerText; 
          }

          // Create new line
          const lineEl = document.createElement('div');
          lineEl.className = 'log-line active';
          terminal.appendChild(lineEl);
          logElements.push(lineEl);

          // Keep only the last 3 lines visible to avoid overflow
          if (logElements.length > 3) {
            logElements[logElements.length - 4].style.display = 'none';
          }

          // Run the typing/scramble animation
          await scrambleText(lineEl, bootLines[i]);
          
          // Pause between lines
          if (i !== bootLines.length - 1) {
            await sleep(400); 
          } else {
            // Final line pause
            progressBar.style.width = '100%';
            await sleep(800);
          }
        }

        // Trigger Transition
        triggerUnlock();
      }

      async function triggerUnlock() {
        // Flash bang effect
        flash.classList.add('active');
        await sleep(300); // White out screen
        
        // Hide boot screen & show app while screen is white
        bootContainer.classList.add('hidden');
        appContainer.classList.add('active');
        
        await sleep(100);
        // Fade out flash
        flash.classList.remove('active');
      }

      // Start the sequence after a brief initial pause
      setTimeout(() => {
        runBootSequence();
      }, 500);

    });
  </script>
</body>
</html>
